<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Assignment 1</title>
</head>

<body>
    <div class = "content">
        <h1>ASSIGNMENT 1</h1><br>
        <p>Click the button to get the array of words that are longer than i=6.</p>

            <button onclick="LongWords()">Get Array!</button>

        <p id="output"></p>
    
    </div>

	<script>
		var words = ["Hello", "Hi", "Vaishnavi", "Browser", "Dogs", "Cats", "Apples", "Oranges", "Fruits","Firefox", "Edge", "Assignment", "VIT", "Vellore"];
		var i = 6;

		function checkLength(word) {
			return word.length >= i;
		}

		function LongWords() {
			document.getElementById("output").innerHTML = words.filter(checkLength);
		}

    </script>
    
    <style>
        body{
            background-color: lightpink;
        }
        .content{
            border: 2px solid black;
            margin-top: 10%;
            margin-left: 25%;
            padding: 20px;
            width: 50%;
            background-color: lightgoldenrodyellow;
        }
    </style>

</body>

</html>
