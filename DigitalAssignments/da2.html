<body>

   
    <script>
        var max=0;
        function textlist()
        {
        max=textlist.arguments.length; for (i=0; i<max; i++) this[i]=textlist.arguments[i];
        }

        tl=new textlist
        (
        "Digital Assignment Submitted by Vaishnavi Nandakumar 18BCI0147 " 
        );
        
        var x=0; pos=0;
        var l=tl[0].length;

        function textticker()
        {
        document.tickform.tickfield.value=tl[x].substring(0,pos);
        if(pos++==l)
        {
        pos=0;
        setTimeout("textticker()",1000);
        x++;
        if(x==max)
        x=0;
        l=tl[x].length;
        } else
        setTimeout("textticker()",50);
        }
        
        </script>
        <script LANGUAGE="JavaScript">
        
            document.write("<FORM NAME=\"tickform\">");
            document.write("<INPUT TYPE=\"TEXT\" NAME=\"tickfield\" SIZE=\"60\">"); 
            document.write("</FORM>");
            textticker();
    
            </script> 
        

    
</body>
